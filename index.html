<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Survey</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div id="ellipse-container"></div>
      <h1 id="title">Workout</h1>
      <h2>Survey Form</h2>
      <p id="description">Exercising is important, but for you?</p>
    </header>
    <main>
      <div id="form-container">
        <form id="survey-form">
          <div class="form-group">
            <label class="subtitle" id="name-label" for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label class="subtitle" for="email" id="email-label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label class="subtitle" id="number-label" for="number"
              >Workout days per week</label
            >
            <input
              type="number"
              id="number"
              placeholder="Enter the number of days you train per week"
              min="0"
              max="7"
            />
          </div>
          <div class="form-group">
            <label class="subtitle" for="fav-act"
              >What's your favorite type of activity?</label
            >
            <select name="fav-act" id="dropdown">
              <option disabled selected value>
                Select your favorite activity
              </option>
              <option value="cardiovascular">Cardiovascular</option>
              <option value="strength and muscle resistance">
                Strength and muscle resistance
              </option>
              <option value="flexibility">Flexibility</option>
              <option value="coordination">Coordination</option>
            </select>
          </div>
          <div class="form-group">
            <label class="subtitle" id="radio-subtitle" for="improve"
              >Has exercising improved your life?</label
            >
            <div id="radios">
              <label>
                Yes<input
                  name="improve"
                  value="Yes"
                  type="radio"
                  class="input-radio"
                  checked
              /></label>
              <label>
                No<input
                  name="improve"
                  value="No"
                  type="radio"
                  class="input-radio"
              /></label>
              <label
                >Maybe<input
                  name="improve"
                  value="maybe"
                  type="radio"
                  class="input-radio"
              /></label>
            </div>
          </div>
          <div class="form-group">
            <label class="subtitle" id="checkbox-subtitle" for="why-exercise"
              >Why do you exercise?</label
            >
            <div id="checkboxes">
              <label
                >Physique<input
                  name="why-exercise"
                  value="physique"
                  type="checkbox"
                  class="input-checkbox"
              /></label>
              <label>
                Health<input
                  name="why-exercise"
                  value="health"
                  type="checkbox"
                  class="input-checkbox"
              /></label>
              <label
                >Fun<input
                  name="why-exercise"
                  value="fun"
                  type="checkbox"
                  class="input-checkbox"
              /></label>
              <label
                >Discipline<input
                  name="why-exercise"
                  value="discipline"
                  type="checkbox"
                  class="input-checkbox"
              /></label>
            </div>
          </div>
          <div class="form-group">
            <label class="subtitle" for="motivation-textarea"
              >Any message to motivate others to workout?</label
            >
            <textarea
              name="motivation-textarea"
              id="motivation-textarea"
              placeholder="Enter your message..."
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>Copyright Â© 2021. Stephan Calderin. All rights reserved.</p>
    </footer>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
